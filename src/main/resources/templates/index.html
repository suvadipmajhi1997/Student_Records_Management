<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>

    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header text-center fs-4">Student Details</div>
                        <th:block th:if="${session.msg}">
                            <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                            <th:block th:text="${@studentService.removeSessionMessage()}"></th:block>
                        </th:block>
                        <div class="card-body">
                         <!-- create table-->
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Photo Url</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>

                           <!--fetch and print -->
                                <tbody>
                                <tr th:each="e,c:${studentList}">
                                    <th scope="row">[[${c.count}]]</th>
                                    <td>[[${e.name}]]</td>
                                    <td>[[${e.photoUrl}]]</td>
                                    <td>[[${e.phoneNumber}]]</td>
                                    <td>[[${e.email}]]</td>
                                    <td><a th:href="@{'editDetails/'+${e.id}}"
                                           class="btn btn-sm btn-primary">Edit</a>
                                    </td>


                                     <td>   <a th:href="@{'deleteStudent/'+${e.id}}"
                                           class="btn btn-sm btn-danger">Delete</a></td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
